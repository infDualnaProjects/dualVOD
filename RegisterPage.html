<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rejestracja dualVOD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/registerPage.css">

<body id="body">

<div id="login-card" class="card">
    <div class="card-body">
        <h2 class="text-center">Rejestracja dualVOD</h2>
        <br>
        <form action="">
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Podaj e-mail" name="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="email" placeholder="Podaj hasło" name="password">
            </div>
            <button type="submit" class="btn btn-primary deep-purple btn-block">Potwierdź
            </button>
            <button onclick="location.href='index.html'" class="btn btn-secondary deep-purple btn-block">Powrót
            </button>
            <br>
            <br>

            <div id="registerError">
                <div class="alert alert-danger" role="alert">
                Użytkownik z tym adresem e-mail już istnieje
                </div>
            </div>

            <div id="emptyRegisterError">
                <div class="alert alert-danger" role="alert">
                E-mail lub hasło jest puste
                </div>
            </div>

        </form>
    </div>
    <script src="js/register.js"></script>
</div>
